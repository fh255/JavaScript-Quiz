<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/stlye.css">
    <title> Cricket Quiz </title>
</head>
<body>
<!--logo-->
    <h1 class="logo">Cricket Quize
        <img class="pic" src="assets/images/logo.jpeg" alt="logo">
    </h1>
    <!--id for all question-->
    <div id="quiz-container">
        <div class="question">
            <p>1. Who won the first ever Cricket World Cup in 1975?</p>
            
                <input type="radio" name="question1" value="England"> <label for="England"> England</label> <br>
                <input type="radio" name="question1" value="India"> <label for="India"></label> India</label> <br>
                <input type="radio" name="question1" value="West-Indies"> <label for="West-Indies"></label> West Indies</label>
            </div>
        </div>
    
        <div class="question">
            <p>2. How many ways are there of getting out?</p>
            
                <input type="radio" name="question2" value="6"><label for="6"></label> 6</label><br>
                <input type="radio" name="question2" value="9"><label for="9"></label> 9</label> <br>
                <input type="radio" name="question2" value="10"> <label for="10"></label>10</label>
            </div>
        </div>
    
        <button onclick="calculateScore()">Submit Answers</button>
    
        <div id="result"></div> 
    </div>

    
</body>
</html>
